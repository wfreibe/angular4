<div class="ui grid" *ngIf="user">

  <div class="three wide column" style="margin:20px;">
    <img class="ui small images" [src]="getUserImage()">
  </div>

  <div class="twelve wide column">

    <h1 class="ui header">{{ user?.screenName }}</h1>
    <h3 class="ui header">{{ user?.emailAddress }}</h3>

    <div class="ui divider"></div>

    <div class="ui grid">
      <div class="four wide column">
        <h4 class="ui header">User Id</h4>
        {{ user?.userId }}
        <h4 class="ui header">Contact Id</h4>
        {{ user?.contactId }}
      </div>

      <div class="four wide column">
        <h4 class="ui header">Rating</h4>
        <i *ngFor="let r of getRating(user?.rating)" class="yellow star icon"></i>
      </div>

    </div>

    <div class="ui divider"></div>

    <div class="sixteen wide column">
      <h4 class="ui header">Name</h4>
      {{ user?.firstName }} {{ user?.lastName }}
    </div>

  </div>

</div>
