<div class="ui middle aligned selection divided list">
  <a *ngFor="let user of users" class="item">
    <div class="content">
      <div class="header">email: {{ user.emailAddress }}</div>
      <div class="description">first name: {{ user.firstName }}</div>
      <div class="extra">last name: {{ user.lastName }}</div>
      <div class="extra">job: {{ user.jobTitle }}</div>
    </div>
  </a>
</div>
